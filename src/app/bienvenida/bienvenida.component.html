<body>
  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
          <div class="row">
              <div class="col">
                  <h1 class="display-4">{{nombre}}</h1>
                  <h1 class="display-4">Bienvenido primer parcial</h1>
                  <hr>
                  <a class="btn btn-light" href="{{github}}" target="_blank"> GitHub personal</a>
                  <br><hr>
              </div>
              <div class="col">
                  <img class="foto" [src]="img" alt="">
              </div>
          </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h2>Ir a login</h2>
          <button class="btn btn-secondary" [routerLink]="'/login'">Iniciar sesion &raquo;</button>
        </div>
        <div class="col-md-6">
          <h2>Alta de repartidores</h2>
          <p><a class="btn btn-secondary" [routerLink]="'/repartidor/alta'" role="button">Alta repartidores &raquo;</a></p>
        </div>
      </div>

      <hr>
    </div> <!-- /container -->


  </main>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="../../../../assets/js/vendor/popper.min.js"></script>
  <script src="../../../../dist/js/bootstrap.min.js"></script>
</body>
