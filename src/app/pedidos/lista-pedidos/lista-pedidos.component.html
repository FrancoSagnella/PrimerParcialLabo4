<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Alta de un pedido</h4>
          </div>
          <div class="card-body">
            <app-crear-pedido></app-crear-pedido>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Modificar un pedido</h4>
          </div>
          <div class="card-body">
            <app-modificar-pedido [pedido]="pedidoSeleccionado"></app-modificar-pedido>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Enterprise</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">$29<small class="text-muted fw-light">/mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>30 users included</li>
              <li>15 GB of storage</li>
              <li>Phone and email support</li>
              <li>Help center access</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
          </div>
        </div>
      </div>
    </div>

    <h2 class="display-6 text-center mb-4">Pedidos sin entregar</h2>

    <div class="table-responsive">
      <table class="table text-center">
        <tr>
          <td>
              Cliente
          </td>
          <td>
              Localidad
          </td>
          <td>
            Precio
          </td>
          <td>
            Peso
          </td>
          <td>
            Estado
          </td>
      </tr>
      <tr *ngFor="let item of this.listadoPedidos" (click)="seleccionarPedido(item)">
          <td>
              {{item.cliente}}
          </td>
          <td>
            {{item.localidad}}
          </td>
          <td>
            {{item.precio}}
          </td>
          <td>
            {{item.peso}}
          </td>
          <td>
            {{item.estado}}
          </td>
      </tr>
      </table>
    </div>
  </main>
</div>
