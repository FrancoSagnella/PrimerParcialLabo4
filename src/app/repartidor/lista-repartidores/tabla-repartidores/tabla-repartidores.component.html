<h1>Tabla de Repartidores</h1>
<div style="height: 300px;overflow: auto;">
  <table style="width:100%" class="table">
      <tr>
          <td>
              Nombre
          </td>
          <td>
              DNI
          </td>
          <td>
            Pais
          </td>
          <td>
            Edad
          </td>
          <td>
            Capacidad de transporte
          </td>
          <td>
            Unidad propia
          </td>
      </tr>
      <tr *ngFor="let item of this.repartidores" (click)="onElegirRepartidor(item)">
          <td>
              {{item.nombre}}
          </td>
          <td>
            {{item.dni}}
          </td>
          <td>
            {{item.paisOrigen}}
          </td>
          <td>
            {{item.edad}}
          </td>
          <td>
            {{item.capTransporte}}
          </td>
          <td *ngIf="item.unidadPropia">
            Si
          </td>
          <td *ngIf="!item.unidadPropia">
            No
          </td>
      </tr>
  </table>
</div>
